<html>
    <head>
        <title>SVG test</title>
        <style>
            circle:hover {
                fill: deepskyblue;
            }
        </style>
    </head>
    <body>
        <svg height="400" width="400">
            <g>
                <circle cx="50" cy="50" r="40" 
                stroke="DarkSlateGrey" fill="CornflowerBlue" stroke-width="4" />    
            </g>
            <g>

                <rect x="50" y="20" rx="20" ry="20"
                width="150" height="150"
                style="fill: firebrick; stroke: gray; stroke-width: 5; opacity: 0.5;"
                onclick ="style.fill=(style.fill === 'red' ? 'firebrick' : 'red')" />
                <text fill="yellow" x="75" y="95"> Click the square</text>
                <line x1="5" y1="200" x2="200" y2="200" stroke="black"/>
            </g>
        </svg>
        
    </body>
</html>
